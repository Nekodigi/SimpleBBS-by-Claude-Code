    <script>
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyChB7eBjMaX_lRpfIgUxQDi39Qh82R4oyQ",
            authDomain: "sandbox-35d1d.firebaseapp.com",

            storageBucket: "sandbox-35d1d.appspot.com",

            measurementId: "G-LE2Q0XC7B6"
        };

        // FirebaseÂàùÊúüÂåñ
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let currentRoom = null;
        let currentPlayer = null;
        let roomUnsubscribe = null;
        let roomsUnsubscribe = null;
        let gameData = null;
        
        const MAX_TURNS = 3;
        const GAME_COLLECTION = 'pracClass/nekokazu/apps/Ë£ÅÂà§„Éê„Éà„É´/rooms';
        
        // „É´„Éº„É†‰∏ÄË¶ß„ÇíÁõ£Ë¶ñ
        function watchRooms() {
            roomsUnsubscribe = db.collection(GAME_COLLECTION)
                .where('status', '==', 'waiting')
                .onSnapshot(snapshot => {
                    const roomList = document.getElementById('roomList');
                    if (snapshot.empty) {
                        roomList.innerHTML = '<div class="loading">ÂæÖÊ©ü‰∏≠„ÅÆ„É´„Éº„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                        return;
                    }
                    
                    roomList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const room = doc.data();
                        const roomItem = document.createElement('div');
                        roomItem.className = 'room-item';
                        roomItem.innerHTML = `
                            <span>${room.name} (‰ΩúÊàêËÄÖ: ${room.player1.name})</span>
                            <button onclick="joinRoom('${doc.id}')">ÂèÇÂä†</button>
                        `;
                        roomList.appendChild(roomItem);
                    });
                });
        }
        
        // „É´„Éº„É†‰ΩúÊàê
        async function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomName = document.getElementById('roomName').value.trim();
            const apiKey = document.getElementById('openaiKey').value.trim();
            
            if (!playerName || !roomName) {
                alert('„Éó„É¨„Ç§„É§„ÉºÂêç„Å®„É´„Éº„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (!apiKey) {
                alert('OpenAI API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            currentPlayer = {
                name: playerName,
                id: 'player1'
            };
            
            const roomData = {
                name: roomName,
                status: 'waiting',
                currentTurn: 1,
                currentPlayer: 'player1',
                player1: {
                    name: playerName,
                    arguments: []
                },
                player2: null,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                apiKey: apiKey
            };
            
            try {
                const docRef = await db.collection(GAME_COLLECTION).add(roomData);
                currentRoom = docRef.id;
                enterGame();
                watchRoom();
            } catch (error) {
                console.error('„É´„Éº„É†‰ΩúÊàê„Ç®„É©„Éº:', error);
                alert('„É´„Éº„É†„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „É´„Éº„É†ÂèÇÂä†
        async function joinRoom(roomId) {
            const playerName = document.getElementById('playerName').value.trim();
            const apiKey = document.getElementById('openaiKey').value.trim();
            
            if (!playerName) {
                alert('„Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            currentPlayer = {
                name: playerName,
                id: 'player2'
            };
            
            currentRoom = roomId;
            
            try {
                await db.collection(GAME_COLLECTION).doc(roomId).update({
                    player2: {
                        name: playerName,
                        arguments: []
                    },
                    status: 'playing',
                    apiKey: apiKey || firebase.firestore.FieldValue.delete()
                });
                
                enterGame();
                watchRoom();
            } catch (error) {
                console.error('„É´„Éº„É†ÂèÇÂä†„Ç®„É©„Éº:', error);
                alert('„É´„Éº„É†„Å∏„ÅÆÂèÇÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „Ç≤„Éº„É†ÁîªÈù¢„Å´ÁßªÂãï
        function enterGame() {
            document.getElementById('lobbySection').classList.remove('active');
            document.getElementById('gameSection').classList.add('active');
            
            if (roomsUnsubscribe) {
                roomsUnsubscribe();
            }
        }
        
        // „É´„Éº„É†„ÅÆÁä∂ÊÖã„ÇíÁõ£Ë¶ñ
        function watchRoom() {
            roomUnsubscribe = db.collection(GAME_COLLECTION).doc(currentRoom)
                .onSnapshot(async doc => {
                    if (!doc.exists) {
                        alert('„É´„Éº„É†„ÅåÂâäÈô§„Åï„Çå„Åæ„Åó„Åü');
                        leaveGame();
                        return;
                    }
                    
                    gameData = doc.data();
                    updateGameUI();
                    
                    // „Ç≤„Éº„É†ÁµÇ‰∫ÜÂà§ÂÆö
                    if (gameData.currentTurn > MAX_TURNS && gameData.status === 'playing') {
                        await endGame();
                    }
                });
        }
        
        // UIÊõ¥Êñ∞
        function updateGameUI() {
            if (!gameData) return;
            
            // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏
            const statusMessage = document.getElementById('statusMessage');
            if (gameData.status === 'waiting') {
                statusMessage.textContent = 'ÂØæÊà¶Áõ∏Êâã„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...';
                statusMessage.style.display = 'block';
            } else if (gameData.status === 'judging') {
                statusMessage.textContent = 'ChatGPT„ÅåÂØ©Âà§‰∏≠...';
                statusMessage.style.display = 'block';
            } else {
                statusMessage.style.display = 'none';
            }
            
            // „Éó„É¨„Ç§„É§„ÉºÂêç
            document.getElementById('player1Name').textContent = gameData.player1.name;
            document.getElementById('player2Name').textContent = gameData.player2 ? gameData.player2.name : 'ÂæÖÊ©ü‰∏≠...';
            
            // „Çø„Éº„É≥ÊÉÖÂ†±
            document.getElementById('turnInfo').textContent = `„Çø„Éº„É≥ ${gameData.currentTurn} / ${MAX_TURNS}`;
            
            // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éó„É¨„Ç§„É§„ÉºË°®Á§∫
            document.getElementById('player1Area').classList.toggle('active', gameData.currentPlayer === 'player1');
            document.getElementById('player2Area').classList.toggle('active', gameData.currentPlayer === 'player2');
            
            // ‰∏ªÂºµ„É™„Çπ„ÉàÊõ¥Êñ∞
            updateArguments('player1Arguments', gameData.player1.arguments);
            if (gameData.player2) {
                updateArguments('player2Arguments', gameData.player2.arguments);
            }
            
            // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆÊúâÂäπ/ÁÑ°Âäπ
            const isMyTurn = gameData.currentPlayer === currentPlayer.id && gameData.status === 'playing';
            document.getElementById('argumentInput').disabled = !isMyTurn;
            document.getElementById('submitBtn').disabled = !isMyTurn;
            
            // ÂØ©Âà§ÁµêÊûúË°®Á§∫
            if (gameData.judgment) {
                showJudgment(gameData.judgment);
            }
        }
        
        // ‰∏ªÂºµ„É™„Çπ„ÉàÊõ¥Êñ∞
        function updateArguments(elementId, arguments) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            
            arguments.forEach((arg, index) => {
                const argItem = document.createElement('div');
                argItem.className = 'argument-item';
                argItem.textContent = `${index + 1}. ${arg}`;
                element.appendChild(argItem);
            });
        }
        
        // ‰∏ªÂºµ„ÇíÈÄÅ‰ø°
        async function submitArgument() {
            const input = document.getElementById('argumentInput');
            const argument = input.value.trim();
            
            if (!argument) {
                alert('‰∏ªÂºµ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const updateData = {};
            const playerKey = currentPlayer.id;
            
            // ÁèæÂú®„ÅÆ„Éó„É¨„Ç§„É§„Éº„ÅÆ‰∏ªÂºµ„ÇíËøΩÂä†
            updateData[`${playerKey}.arguments`] = firebase.firestore.FieldValue.arrayUnion(argument);
            
            // Ê¨°„ÅÆ„Éó„É¨„Ç§„É§„Éº„Å´Âàá„ÇäÊõø„Åà
            const nextPlayer = gameData.currentPlayer === 'player1' ? 'player2' : 'player1';
            updateData.currentPlayer = nextPlayer;
            
            // ‰∏°„Éó„É¨„Ç§„É§„Éº„Åå‰∏ªÂºµ„Åó„ÅüÂ†¥Âêà„ÄÅÊ¨°„ÅÆ„Çø„Éº„É≥„Å∏
            const player1ArgCount = gameData.player1.arguments.length + (playerKey === 'player1' ? 1 : 0);
            const player2ArgCount = gameData.player2.arguments.length + (playerKey === 'player2' ? 1 : 0);
            
            if (player1ArgCount === player2ArgCount) {
                updateData.currentTurn = gameData.currentTurn + 1;
            }
            
            try {
                await db.collection(GAME_COLLECTION).doc(currentRoom).update(updateData);
                input.value = '';
            } catch (error) {
                console.error('‰∏ªÂºµÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                alert('‰∏ªÂºµ„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „Ç≤„Éº„É†ÁµÇ‰∫ÜÂá¶ÁêÜ
        async function endGame() {
            if (gameData.status !== 'playing') return;
            
            try {
                await db.collection(GAME_COLLECTION).doc(currentRoom).update({
                    status: 'judging'
                });
                
                // ChatGPT API„ÇíÂëº„Å≥Âá∫„Åó„Å¶ÂØ©Âà§
                const apiKey = gameData.apiKey;
                if (!apiKey) {
                    await db.collection(GAME_COLLECTION).doc(currentRoom).update({
                        status: 'finished',
                        judgment: {
                            winner: 'draw',
                            reason: 'API„Ç≠„Éº„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑ„Åü„ÇÅ„ÄÅÂØ©Âà§„ÇíË°å„Åà„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ'
                        }
                    });
                    return;
                }
                
                const judgment = await getJudgment(gameData.player1, gameData.player2, apiKey);
                
                await db.collection(GAME_COLLECTION).doc(currentRoom).update({
                    status: 'finished',
                    judgment: judgment
                });
                
            } catch (error) {
                console.error('„Ç≤„Éº„É†ÁµÇ‰∫ÜÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                await db.collection(GAME_COLLECTION).doc(currentRoom).update({
                    status: 'finished',
                    judgment: {
                        winner: 'error',
                        reason: '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message
                    }
                });
            }
        }
