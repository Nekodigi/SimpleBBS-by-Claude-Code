<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokete - お題で大喜利</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎭 Bokete風大喜利</h1>
            <button id="addPromptBtn" class="primary-btn">新しいお題を追加</button>
        </header>

        <div id="addPromptModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>新しいお題を追加</h2>
                <textarea id="promptInput" placeholder="お題を入力してください..." maxlength="200"></textarea>
                <button id="submitPromptBtn" class="submit-btn">お題を投稿</button>
            </div>
        </div>

        <main>
            <div id="promptsContainer">
                <div class="loading">お題を読み込み中...</div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
